apiVersion: kpack.io/v1alpha2
kind: ClusterBuilder
metadata:
  name: all-builders
spec:
  tag: ghcr.io/anasinnyk/buildpacks-builder
  stack:
    name: stack
    kind: ClusterStack
  store:
    name: store
    kind: ClusterStore
  serviceAccountRef:
    name: kpack
    namespace: kpack-builder
  order:
  - group:
    - id: paketo-community/rust
  - group:
    - id: paketo-buildpacks/nodejs
  - group:
    - id: paketo-buildpacks/php
  - group:
    - id: paketo-buildpacks/go
